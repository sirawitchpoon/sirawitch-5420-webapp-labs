<!DOCTYPE html>

<body>
    <script>
        function Song(title, artist) {
            this.title = title;
            this.artist = artist;
        }

        Song.prototype.play = function () {
            console.log(`Playing: ${this.title} by ${this.artist}`);
        };

        let song1 = new Song("บุญผลา", "ไมค์ ภิรมย์พร");
        let song2 = new Song("ดาวมีไว้เบื่ง", "ไหมไทย หัวใจศิลป์");

        song1.play();
        song2.play();
    </script>
</body>
