<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>643040542-0 Lab 7 Problem 1</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
        }

        #avatar {
            border: 4px solid blue;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <h1 id="name" target="_blank" href=""></h1>
    <br><br>
    <img id="avatar" src="" alt="GitHub Avatar">

    <script>
        const username = "sirawitchpoon"; // Replace with your GitHub username

        fetch(`https://api.github.com/users/${username}`)
            .then(response => response.json())
            .then(data => {
                // Display name, GitHub link, and avatar
                let nameElement = document.getElementById("name");
                let avatarElement = document.getElementById("avatar");

                nameElement.textContent = data.name;
                avatarElement.src = data.avatar_url;

                // Add a click event to open the GitHub profile in a new tab
                nameElement.addEventListener("click", () => {
                    window.open(data.html_url, "_blank");
                });
            })
            .catch(error => {
                console.error("Error fetching data from GitHub API:", error);
            });
    </script>
</body>

</html>
