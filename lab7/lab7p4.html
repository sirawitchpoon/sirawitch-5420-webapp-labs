<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>643040542-0 Lab7 Problem 4</title>
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Adding a new post</h1>
    <p id="newPost"></p>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById("output");
        const newPostData = document.getElementById("newPost");
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(
                {
                    userId: 11,
                    title: "Volleyball game this evening!",
                    body: "The game is between Thailand and Vietnam.",
                    id: 101
                }
            ),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(data => {
                newPostData.innerHTML = JSON.stringify(data);
                outputDiv.innerHTML = `The new post has title as ${data.title} and body as ${data.body}.`;
            })
            .catch(error => {
                console.error('Error:', error);
                outputDiv.innerHTML = 'Error occurred. Please check the console for details.';
            });
    </script>
</body>

</html>
