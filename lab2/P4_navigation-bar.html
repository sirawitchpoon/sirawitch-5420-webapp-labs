<html lang="en">
<head>
    <link rel="stylesheet" href="styles/p4-styles.css">

    <title>Sirawitch's Navigation bar</title>

<body>
    <ul id="menu">
        <li style="float: left;"><a href="#home">Unordered List</a></li>
        <li style="float: left;"><a href="#news">Ordered List</a></li>

    <p class="O_list">This is an ordered list:</p>

        <li>Coca Cola</li>
    </ol>
