<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>643040542-0 Lab6 Problem 5</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: red;
      animation: example 0.5s linear 1s infinite alternate;
    }

    @keyframes example {
      0% {
        left: 0px;
        background-color: red;
      }

      100% {
        left: 200px;
        background-color: yellow;
      }
    }
  </style>
</head>

<body>

  <div></div>

</body>
